<!DOCTYPE html>
<html lang="ja" class="bootstrap-admin-vertical-centered">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>ログインテンプレート for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/bootstrap-admin-theme.css" rel="stylesheet">
<link href="css/bootstrap-signin.css" rel="stylesheet">

</head>
<body>
	<!-- main / large navbar -->
	<nav
		class="navbar navbar-default navbar-fixed-top bootstrap-admin-navbar bootstrap-admin-navbar-under-small"
		role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".main-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Admin Template</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form method="post" action="#"
					class="bootstrap-admin-login-form">
					<h1>ユーザー登録がお済みの方</h1>
					<p>ユーザー登録がお済みの方はこちらからログインをしてください。</p>
					<div class="form-group">
						<input class="form-control" type="text" name="account" placeholder="ユーザーID">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="パスワード">
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" name="remember_me"> ログインしたままにする
						</label>
					</div>
					<p><a href="#">パスワードを忘れた方</a></p>
					<button class="btn btn-primary btn-block" type="submit">ログイン</button>
				</form>
			</div>
			<div class="col-lg-6">
				<div class="bootstrap-admin-user-add-content">
					<h1>初めてご利用になる方</h1>
					<p>当サイトをご利用になるにはまず、ユーザー情報を登録してください。</p>
					<a href="#" class="btn btn-primary btn-block">ユーザー登録</a>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
